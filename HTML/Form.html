<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <label>Firstname:</label>
    <input type="text" placeholder="Enter the name..." maxlength="6"/><hr/>
    <input type="radio" id="A1" name="Gender"/><label>Male</label>
    <input type="radio" id="A2" name="Gender"/><label>Female</label><br/>
    <input type="checkbox"/>Accept terms and condition<hr/>
    <input type="file" multiple accept=".jpg,.png,.svg,.html,.jpeg"/><hr/>
    <input type="submit"/><hr/>
    <button>click here...</button><hr/>

    <input type="date"/><br/><br/>
    <input type="time"/><br/><br/>
    <input type="color"/><br/><br/>
    <input type="range"/><hr/>

    <textarea rows="4" placeholder="Enter Address Here.." maxlength="100"></textarea><hr/>
		
    <fieldset>
        <legend>Sign in</legend>
        <span>Username:</span><br/>
        <input type="text" placeholder="Enter username here.." maxlength="40" /><br/>
        <span>Password:</span><br/>
        <input type="password" placeholder="Enter password here.." maxlength="12" /><br/><br/>
        <input type="button" value="Sign In" />
    
    </fieldset>

</body>
</html>
