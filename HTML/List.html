<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>unorder list</h1>
    <ul>
        <li>Microsoft</li>
        <li>Google</li>
        <li>Facebook</li>
    </ul>
    <h1>ordered list</h1>
    <ol>
        <li>Microsoft</li>
        <li>Google</li>
        <li>Facebook</li>
    </ol>
    <h1>definition list</h1>
    <dl>
        <dt>Google</dt>  
        <dd>Search Engine</dd>
        <dt>Facebook</dt>
        <dd>Social Media</dd>
    </dl>
    <h1>Nested list</h1>
    <ul>
        <li>Google
            <ul>
                <li>Gmail
                    <ol>
                        <li>Sign up</li>
                        <li>sign in</li>
                    </ol>
                </li>
                <li>GDrive</li>
                <li>Gmap</li>
            </ul>
        </li>
        <li>Facebook</li>
        <li>Microsoft</li>
    </ul>
</body>
</html>
