<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
		<style type="text/css">
			
			#D1{width:100%;height: 600px;background-color:red;}
			
			@media(min-width:500px)
			{
				#D1{width:80%;height: 500px;background-color:Gray;}
			}
			
			@media(min-width:768px)
			{
				#D1{width:60%;height: 400px;background-color:green;}
			}

			@media(min-width:992px)
			{
				#D1{width:40%;height: 300px;background-color:yellow;}
			}

			@media(min-width:1200px)
			{
				#D1{width:20%;height: 200px;background-color:black; color: aliceblue;}
			}
			
			@media(min-width:1400px)
			{
				#D1{width:10%;height:100px;background-color:Navy; color: aliceblue;}
			}

		</style>
    </head>
    <body>
		<div id="D1">
			Media Query Demo
		</div>
</body>
</html>
